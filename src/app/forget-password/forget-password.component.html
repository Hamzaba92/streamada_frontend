<main class="forget-password-overcontainer">

    <div class="email-input">
        <h1>Forgot your <br>password?</h1>
        <span>We will send you an email with instructions to reset your password.</span>

        <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Your email" [(ngModel)]="email" name="email" #emailInput="ngModel">
        </mat-form-field>

        <button type="button" class="btn btn-outline-danger">Send Email</button>
    </div>



</main>
