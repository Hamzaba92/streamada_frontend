<nav class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand">
            <svg viewBox="0 0 1000 200" width="190px" height="50px">
                <path id="curved-path" fill="transparent" d="M 50,150 Q 550,50 1050,150" />
                <text fill="#E50914" font-size="120" font-weight="bold" letter-spacing="25">
                    <textPath href="#curved-path" startOffset="0%">
                        STREAMADA
                    </textPath>
                </text>
            </svg>
        </a>
    </div>
    <button type="button" class="btn btn-outline-danger" (click)="logoutUser()">
        <span class="material-symbols-outlined">logout</span>Log Out
    </button>

</nav>

<main class="streamada-overview-overcontainer">

    <header class="video-playing-loop-atf">
        <video #backgroundVideo [src]="currentVideoSrc" type="video/mp4" autoplay loop muted class="background-video">
            Your browser does not support the video tag.
        </video>

        <section class="new-on-streamada">
            <h2>New on Stremada</h2>
            <div class="video-item" *ngFor="let video of videos" (click)="playVideo($event, video.src)">
                <img [src]="video.thumbnail" [alt]="video.title" class="thumbnail">
                <div class="hover-dialog">
                    
                    <img [src]="video.thumbnail" [alt]="video.title" class="hover-preview">
                    <h4>{{ video.title }}</h4>
                    <div class="play-button">
                        <button (click)="openMediaPlayer()">&blacktriangleright;</button>
                        <button (click)="playPreview($event, video.src)" type="button" class="btn btn-outline-danger">Preview</button>
                    </div>

                </div>
            </div>
        </section>
    </header>





</main>
