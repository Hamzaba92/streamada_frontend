<main class="overcontainer-mediaplayer">



    <div class="media-container">

        <h1>Title-Variable</h1>
        <!-- dropdown-menu -->
        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                        Select Quality
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem>480p</button>
                        <button ngbDropdownItem>720p HD</button>
                        <button ngbDropdownItem>1080p Full HD</button>
                    </div>
                </div>
            </div>

            <video #mediaPlayer controls [src]="currentVideoSrc" style="width: 100%; height: auto;"></video>
        </div>
    </div>


</main>
