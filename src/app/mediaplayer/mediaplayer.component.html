<nav class="navbar">
    <div class="container no-max-width d-flex justify-content-between align-items-center">
        <a class="navbar-brand">
            <svg viewBox="0 0 1000 200" width="190px" height="50px">
                <path id="curved-path" fill="transparent" d="M 50,150 Q 550,50 1050,150" />
                <text fill="#E50914" font-size="120" font-weight="bold" letter-spacing="25">
                    <textPath href="#curved-path" startOffset="0%">
                        STREAMADA
                    </textPath>
                </text>
            </svg>
        </a>
    </div>
    <button type="button" class="btn btn-outline-danger" (click)="backToOverview()">
        Back<span class="material-symbols-outlined">fast_rewind</span>
    </button>
</nav>

<main class="overcontainer-mediaplayer">
    <div class="media-container">

        <h1>{{ video?.title || 'Title-Variable' }}</h1>
        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    {{ selectedQuality || 'Select Quality' }}
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem (click)="selectQuality('480p'); selectedQuality = '480p SD'">480p SD</button>
                        <button ngbDropdownItem (click)="selectQuality('720p'); selectedQuality = '720p HD'">720p HD</button>
                        <button ngbDropdownItem (click)="selectQuality('1080p'); selectedQuality = '1080p Full HD'">1080p Full HD</button>
                    </div>
                </div>
            </div>

            <video #mediaPlayer controls [src]="currentVideoSrc" style="width: 100%; height: auto;"></video>
        </div>
    </div>


</main>
